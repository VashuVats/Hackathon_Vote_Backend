<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin-top: 80px; /* Added margin to avoid overlap with fixed navbar */
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 40px;
            border-bottom: 3px solid blue;
            display: inline-block;
            padding-bottom: 10px;
        }

        .steps {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .step i {
            font-size: 2.5em;
            margin-right: 20px;
        }

        .step p {
            font-size: 1.2em;
            margin: 0;
        }

        /* Icon adjustments */
        .fa-file-pen,
        .fa-right-to-bracket,
        .fa-border-all,
        .fa-key,
        .fa-square-check {
            color: black;
        }
    </style>
</head>

<body>

    <section class="navbar-1">
        <nav class="navbar bg-dark navbar-expand-lg navbar-light p-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="#">Le Vote</a> <!-- Increased font size -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="./index.html">Home</a> <!-- Increased font size -->
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link fs-5" href="./result.html">Results</a> <!-- Increased font size -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="./about.html">About</a> <!-- Increased font size -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="./Feature.html">Features</a> <!-- Increased font size -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="./Follow.html">Steps to Vote</a> <!-- Increased font size -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div class="container bg-light p-4 rounded"> <!-- Added Bootstrap classes for styling -->
        <h1>Follow these easy steps</h1>
        <div class="steps">
            <div class="step">
                <i class="fa-solid fa-file-pen"></i>
                <p>Register yourself by filling the required information</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p>Sign in as user</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-border-all"></i>
                <p>Go to the vote option on the dashboard</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-key"></i>
                <p>Give security key</p>
            </div>
            <div class="step">
                <i class="fa-solid fa-square-check"></i>
                <p>Vote for your candidate and submit</p>
            </div>
        </div>
    </div>

</body>

</html>
